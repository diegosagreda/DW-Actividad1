<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH / Bootstrap -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>

  <body class="bg-dark">
    <!-- AÃ±adir una Tarea -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Nuevo estudiante</h1>

              <form id="task-form">
                <label for="codigo">Codigo:</label>
                <input
                  type="text"
                  id="codigo"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Codigo"
                  autofocus
                />
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Nombre"
                  autofocus
                />
                <label for="correo">Correo:</label>
                <input
                  type="text"
                  id="correo"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Correo"
                  autofocus
                />
                <label for="direccion">Direccion:</label>
                <input
                  type="text"
                  id="direccion"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Direccion"
                  autofocus
                />
                <label for="telefono">Telefono:</label>
                <input
                  type="text"
                  id="telefono"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="telefono"
                  autofocus
                />
                
                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
